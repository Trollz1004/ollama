<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kindroid AI Clone - Self-Hosted AI Companions</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .chat-bubble {
            animation: fadeInUp 0.3s ease-out;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .typing-indicator {
            animation: pulse 1.5s infinite;
        }
        
        .character-card {
            transition: all 0.3s ease;
        }
        
        .character-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }
        
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .glass-effect {
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <!-- Header -->
    <nav class="gradient-bg text-white p-4 shadow-lg">
        <div class="container mx-auto flex justify-between items-center">
            <div class="flex items-center space-x-3">
                <i class="fas fa-robot text-2xl"></i>
                <h1 class="text-xl font-bold">Kindroid AI Clone</h1>
            </div>
            <div class="flex items-center space-x-4">
                <button id="newCharacterBtn" class="bg-white bg-opacity-20 hover:bg-opacity-30 px-4 py-2 rounded-lg transition-all">
                    <i class="fas fa-plus mr-2"></i>New Character
                </button>
                <button id="settingsBtn" class="bg-white bg-opacity-20 hover:bg-opacity-30 px-4 py-2 rounded-lg transition-all">
                    <i class="fas fa-cog"></i>
                </button>
            </div>
        </div>
    </nav>

    <div class="container mx-auto p-4 max-w-6xl">
        <!-- Character Selection -->
        <div id="characterSelection" class="mb-6">
            <h2 class="text-2xl font-bold text-gray-800 mb-4">Your AI Companions</h2>
            <div id="characterGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                <!-- Characters will be loaded here -->
            </div>
        </div>

        <!-- Chat Interface -->
        <div id="chatInterface" class="hidden">
            <div class="bg-white rounded-lg shadow-lg overflow-hidden">
                <!-- Chat Header -->
                <div id="chatHeader" class="gradient-bg text-white p-4 flex items-center justify-between">
                    <div class="flex items-center space-x-3">
                        <button id="backBtn" class="hover:bg-white hover:bg-opacity-20 p-2 rounded-lg transition-all">
                            <i class="fas fa-arrow-left"></i>
                        </button>
                        <div id="characterAvatar" class="w-10 h-10 rounded-full bg-white bg-opacity-30 flex items-center justify-center">
                            <i class="fas fa-user"></i>
                        </div>
                        <div>
                            <h3 id="characterName" class="font-bold">Character Name</h3>
                            <p id="characterStatus" class="text-sm opacity-80">Online</p>
                        </div>
                    </div>
                    <button id="clearChatBtn" class="hover:bg-white hover:bg-opacity-20 p-2 rounded-lg transition-all">
                        <i class="fas fa-trash"></i>
                    </button>
                </div>

                <!-- Chat Messages -->
                <div id="chatMessages" class="h-96 overflow-y-auto p-4 bg-gray-50">
                    <div class="text-center text-gray-500 py-8">
                        <i class="fas fa-comments text-4xl mb-2"></i>
                        <p>Start a conversation with your AI companion!</p>
                    </div>
                </div>

                <!-- Typing Indicator -->
                <div id="typingIndicator" class="hidden px-4 py-2">
                    <div class="flex items-center space-x-2 text-gray-500">
                        <div class="typing-indicator">
                            <i class="fas fa-robot"></i>
                        </div>
                        <span class="text-sm">AI is typing...</span>
                    </div>
                </div>

                <!-- Chat Input -->
                <div class="p-4 bg-white border-t">
                    <div class="flex space-x-3">
                        <input 
                            type="text" 
                            id="messageInput" 
                            placeholder="Type your message..." 
                            class="flex-1 px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                        >
                        <button 
                            id="sendBtn" 
                            class="gradient-bg text-white px-6 py-2 rounded-lg hover:opacity-90 transition-all"
                        >
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Character Creation Modal -->
    <div id="characterModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
        <div class="bg-white rounded-lg p-6 w-full max-w-md mx-4">
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-xl font-bold">Create New Character</h3>
                <button id="closeModalBtn" class="text-gray-500 hover:text-gray-700">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            
            <form id="characterForm">
                <div class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Character Name</label>
                        <input type="text" id="charName" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Personality</label>
                        <textarea id="charPersonality" rows="3" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Describe the character's personality, traits, and background..."></textarea>
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Model</label>
                        <select id="charModel" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <option value="">Select a model...</option>
                        </select>
                    </div>
                </div>
                
                <div class="flex space-x-3 mt-6">
                    <button type="button" id="cancelBtn" class="flex-1 px-4 py-2 text-gray-600 border border-gray-300 rounded-lg hover:bg-gray-50">
                        Cancel
                    </button>
                    <button type="submit" class="flex-1 gradient-bg text-white px-4 py-2 rounded-lg hover:opacity-90">
                        Create Character
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="/web/app.js"></script>
</body>
</html>
